[elemental_damage]
    description=Inflige des dégats élémentaires d'un type
    self=
    others=
    element=  utilise une arcane élémentaire
    macro=?{Element ultilisé|
            Eau, {you} {element} d'eau et inflige [[floor({eau}*{b_elem}+{feu}+({inline_power})d({b_power}))]] dégats |
            Air, {you} {element} d'air et inflige [[floor({air}*{b_elem}+{feu}+({inline_power})d({b_power}))]] dégats |
            Terre, {you} {element} de terre et inflige [[floor({terre}*{b_elem}+{feu}+({inline_power})d({b_power}))]] dégats |
            Feu, {you} {element} de feu et inflige [[floor({feu}*{b_elem}+{feu}+({inline_power})d({b_power}))]] dégats |
            Glace, {you} {element} de glace et inflige [[floor({glace}*{b_elem}+{feu}+({inline_power})d({b_power}))]] dégats |
            Metal, {you} {element} de metal et inflige [[floor({metal}*{b_elem}+{feu}+({inline_power})d({b_power}))]] dégats |
            Magma, {you} {element} de magma et inflige [[floor({magma}*{b_elem}+{feu}+({inline_power})d({b_power}))]] dégats |
            Vapeur, {you} {element} de vapeur et inflige [[floor({vapeur}*{b_elem}+{feu}+({inline_power})d({b_power}))]] dégats |
            Bois, {you} {element} de bois et inflige [[floor({bois}*{b_elem}+{feu}+({inline_power})d({b_power}))]] dégats |
            Foudre, {you} {element} de foudre et inflige [[floor({foudre}*{b_elem}+{feu}+({inline_power})d({b_power}))]] dégats
        }

