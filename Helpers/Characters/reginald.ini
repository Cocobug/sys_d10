    others=
    macro=?{Element utilisé|
            Eau, [Elemental Arcana : Eau]  {you} inflige [[[[floor({eau}*{b_elem}+{feu}+{inline_power})]]d{b_power}]] dégats |
            Air, [Elemental Arcana : Air] {you} inflige [[[[floor({air}*{b_elem}+{feu}+{inline_power})]]d{b_power}]] dégats |
            Terre, [Elemental Arcana : Terre] {you} inflige [[[[floor({terre}*{b_elem}+{feu}+{inline_power})]]d{b_power}]] dégats |
            Feu, [Elemental Arcana : Feu] {you} inflige [[[[floor({feu}*{b_elem}+{feu}+{inline_power})]]d{b_power}]] dégats |
            Glace, [Elemental Arcana : Glace] {you} inflige [[[[floor({glace}*{b_elem}+{feu}+{inline_power})]]d{b_power}]] dégats |
            Metal, [Elemental Arcana : Metal] {you} inflige [[[[floor({metal}*{b_elem}+{feu}+{inline_power})]]d{b_power}]] dégats |
            Magma, [Elemental Arcana : Magma] {you} inflige [[[[floor({magma}*{b_elem}+{feu}+{inline_power})]]d{b_power}]] dégats |
            Vapeur, [Elemental Arcana : Vapeur] {you} inflige [[[[floor({vapeur}*{b_elem}+{feu}+{inline_power})]]d{b_power}]] dégats |
            Bois, [Elemental Arcana : Bois] {you} inflige [[[[floor({bois}*{b_elem}+{feu}+{inline_power})]]d{b_power}]] dégats |
            Foudre, [Elemental Arcana : Foudre] {you} inflige [[[[floor({foudre}*{b_elem}+{feu}+{inline_power})]]d{b_power}]] dégats
        }

[start]
    description=Début du combat
    self=&{template:default} {{name=Recap}} {{Pioche=[[{inspiration}+1]]}} {{Main=[[{grandeur}+2]] cartes}} {{Garde=[[{instinct}]]}} {{Repioche=[[{incandescance}+1]] c/tour}}
    others=
    macro= !setattr --name {you} --temp_dmg|0 --temp_pdmg|0 --temp_esq|0 --temp_def|0 --temp_pdef|0 --regen|0 --dot|0 --frostdamage|0 --frostshield|0 --pctreceived_b|0 --pctreceived_s|0 --elem_omega|0 --fluctus|0|{b_fluctus_max} --celeritas_rem|{celeritas_level} --cylpeos_res|0

[parade_brute_macro]
    description=Macro de parade magique
    self=
    others=
    macro=!crit ?{Nombre de des de defense} I @{{you}|skillcost_Defense_impenetrable} @{{you}|general_effective_Defense_impenetrable} R @{{you}|general_effective_Rempart_parfait} c @{{you}|crit_level} S @{{you}|general_skilllevel_Encaissement} @{{you}|general_effective_Encaissement} H @{{you}|base_defense_dices} H @{{you}|exal_defense_dices} s @{{you}|general_defense_threshold} l @{{you}|general_defense_addall} A @{{you}|Skill_general_attribute_select_defense} t @{{you}|transcendence} - ?{Dégats a parer|0} a d n @{{you}|undescored_name} + @{{you}|general_effective_shield3} v  @{{you}|pctreceived} v @{{you}|pctreceived_s} v @{{you}|pctreceived_b} v @{{you}|temp_pdef} v @{{you}|cylpeos_res} + @{{you}|temp_def} + ?{Type d'attaque|Magique,@{{you}|general_skilllevel_res_magique_effective}|{you},@{{you}|general_skilllevel_res_voile_effective}|Divine,@{{you}|general_skilllevel_res_divine_effective}|Existence,0|Physique,@{{you}|general_skilllevel_res_physique_effective}} + @{{you}|general_skilllevel_res_omega_effective}
        !setattr --name {you} --temp_pdef|0 --temp_def|0

[parade_macro]
    description=Macro de parade
    self=
    others=
    macro=!crit ?{Nombre de des de defense} I @{{you}|skillcost_Defense_impenetrable} @{{you}|general_effective_Defense_impenetrable} R @{{you}|general_effective_Rempart_parfait} c @{{you}|crit_level} S @{{you}|general_skilllevel_Encaissement} @{{you}|general_effective_Encaissement} H @{{you}|base_defense_dices} H @{{you}|exal_defense_dices} s @{{you}|general_defense_threshold} l @{{you}|general_defense_addall} A @{{you}|Skill_general_attribute_select_defense} t @{{you}|transcendence} - ?{Dégats a parer|0} a d n @{{you}|undescored_name} + @{{you}|general_effective_shield1} + @{{you}|general_effective_shield2} + @{{you}|general_effective_shield3} v @{{you}|pctreceived} v @{{you}|pctreceived_s} v @{{you}|pctreceived_b} v @{{you}|temp_pdef} v @{{you}|cylpeos_res} + @{{you}|temp_def} + ?{Type d'attaque|Physique,@{{you}|general_skilllevel_res_physique_effective}|Magique,@{{you}|general_skilllevel_res_magique_effective}|Voile,@{{you}|general_skilllevel_res_voile_effective}|Divine,@{{you}|general_skilllevel_res_divine_effective}|Existence,0} + @{{you}|general_skilllevel_res_omega_effective}
        !setattr --name @{{you}|character_name} --temp_pdef|0 --temp_def|0

