[DEFAULT]
    momentum = @{momentum_level}
    momentum_max = @{momentum_level_max}
    harmony = @{harmony_level}
    harmony_max = @{harmony}
[harmony]
    level=Ultime
    type = Reserve/Passif
    display_name=Harmony
    description=Les points d’harmonie se gagnent au cours d’une longue méditation.
        A hauteur de {harmony_charge} de méditation, et peuvent servir de coût à certaines techniques majeures.
        Les points d'harmonie donnent un bonus passif a la discrétion, l'initiative et aux techniques de résistance mentale et de perception.
    self=Vous atteignez un niveau d'harmonie de {harmony}, offrant un bonus de +{b_harmony}*{harmony} point a l’initiative et aux actions de perception
    others=
    special = Système de stack augmentant hors combat et diminuant lors de l’utilisation active des techniques liées.
    macro = Une macro sert a ajuster l'harmonie et generer tous les bonus necessaires puis afficher ces bonus

[shadow_har]
    level=Avancée
    type=Passif & Actif/Instant
    display_name=Harmony Of Shadow
    X = @{shadow_har_level}
    description=Passif - Augmente la discrétion, et rend le ciblages plus difficiles.
        Actif - Augmente pendant un cours instant la conscience de son environnement,
            permettant de révéler la vrai nature des adversaire  et objets dans le champ de perception.
    self=Vous augmentez votre état de conscience du réel, les adversaires et objets dans un cercle de {b_shadow_har}*{X} metres aux alentours revelent leur vraie nature.
    others=
    special= L’activation de la technique diminue le stack d’un point et montre & ajuste le nouvel l'etat des passifs
    macro =

[wind_har]
    level=Avancée
    display_name=Harmony Of Wind
    X=@{wind_har_level}
    type=Passif & Actif/Instant
    description=Passif - Augmente le nombre d’action et rend les attaques d’opportunités plus difficiles
        Actif - Permet de se désengager d’une attaque magique ou physique et un replacer gratuitement. Compte comme une esquive totale de l’attaque.
    self=Vous pouvez réapparaitre n'importe ou dans un cercle de {X} metres au tour de vous.
    others=La présence de Voile deviens intangible pendant un bref instant, la rendant insensible a toutes les formes de dégats.
    special = L’activation de la technique diminue le stack d’un point et montre & ajuste le nouvel l'etat des passifs
    macro =

[water_har]
    level=Avancée
    display_name=Harmony Of Water
    type=Passif & Actif/Instant
    X = @{water_har_level}
    description=Passif - Certaines contraintes physiques (frottement vent, courant gravité, résistance des matériaux)
        sont moins limitants pour les actions du personnage, facilitant les actions de mouvements.
        Actif - Amplifie cet effet pendant un court instant, permettant d’effectuer des action défiant la physique.
    others=
    self = Vous pouvez ignorer la plupars des contraintes physiques pendant {X} actions.
    special = L’effet du passif dépend du nombre de stack d’Harmony, l’activation de l’actif diminue le stack d’un point.
    macro =

[metal_har]
    level=Avancée
    display_name=Harmony Of Metal
    type=Passif & Actif/Instant
    X=@{metal_bar_level}
    description=Passif - Augmente la résistance mentale et la capacité à rester stoïque quelle que soit la situation, rendant difficile la lecture de son langage corporel.
        Actif - Permet d'atténuer les effets néfastes appliqués sur l’esprit.
    self=Votre esprit se renforce, repoussant les effets déléteres sur vous. Gagnez un bonus de {b_metal_har}*{X} a votre resistances mentale.
    others=
    special= L’effet du passif dépend du nombre de stack d’Harmony, l’activation de l’actif diminue le stack d’un point.

[moméentum]
    level=Ultime
    display_name=Momentum
    type=Reserve/Passif
    description=Les Points de Momentum se gagnent activement au cours d’un combat, en fonction du nombre d’attaques parades ou esquives effectuées dans le tour.
        Chaque stack de momentum donne un petit bonus à l’esquive, la parade, à l’attaque,
        à la charge, au nombre d’action dans le tour, mais aussi à certaines actions comme la course,
        l’acrobatie ou le saut, représentant le momentum progressivement gagné par le personnage.
        Tant que le personnage a du momentum, il est particulièrement difficile de porter des attaques d’opportunités contre lui.
    self=Vous gagnez un point de momentum. Votre attaque et votre parade bénéficient d'un bonus de {b_momentum_dmg}*{momentum}, et votre vitesse de déplacement est désormais de {ag}+{b_momentum_speed}*{momentum}.
    others=
    special = Momentum max - {b_momentum_max}*{momentum_max}.
        Système de stack augmentant en combat et diminuant lors de l’utilisation active des techniques liées.
        Je suis pas sur du nb d'actions
    macro=

[impact]
    level=Majeur
    display_name=Impact
    X=@{impact_level}
    type=Instant/Empower
    description=Dépense l’ensemble du momentum dans une charge durant une action complète.
        La puissance de l’impact fracture le sol et inflige de lourds dégâts aux
        adversaires dans une large zone dépendant du nombre de points de momentum consumés
    self=Vous perdez votre momentum
    others=Un terrible impact sur une zone de {X}*{b_impact_size}*{momentum} mètres infligeant {b_impact}*{momentum} dégâts bonus à l’attaque
    special= Système de stack augmentant en combat et diminuant lors de l’utilisation active des techniques liées.
    macro = Reset du momentum, génération du hit

[adagio]
    level=Majeur
    display_name=Adagio
    type=Passif
    X=@{adagio_level}
    description=Chaque attaque contre un adversaire différent augmente le momentum
    self=Votre momentum augmente de {X}{b_adagio}. (Réafficher le bonus de momentum)
    others=
    special =
    macro=Augmenter le momentum

[tempo_martial]
    level=Ultime
    display_name=Tempo Martial
    type = Actif/Instant/Empower
    X=@{tempo_martial_level}
    description=En consommant {b_tempo_dep}-X action, l’effet de la prochaine action physique est amélioré de {X} degrés ou {b_tempo} dégats/parade/esquive
    self=Sacrifiez {b_tempo_dep} actions, votre prochaine action physique gagne {X}{b_tempo_degre} degrés de réussite ou un bonus de {b_tempo}*{X} a l'attaque ou la parade.
    others=Voile canalise son momentum
    special =
    macro=sacrifier actions et générer un hit/afficher le bonus
