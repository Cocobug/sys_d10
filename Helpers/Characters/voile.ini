[attaque_macro]
    description=Macro d'attaque
    self=
    others=
    macro=!crit ?{Nombre de des d'attaque} P @{Voile|general_effective_Perfection} c @{Voile|crit_level} M @{Voile|skillcost_Technique_martiale} @{Voile|general_effective_Technique_martiale} E @{Voile|skillcost_Exploiter_les_points_faibles} @{Voile|general_effective_Exploiter_les_points_faibles} F @{Voile|general_effective_Fauchage} D @{Voile|general_effective_Coup_dechirant} H @{Voile|base_damage_dices} H @{Voile|exal_damage_dices} A @{Voile|Skill_general_attribute_select_attaque} s @{Voile|general_attack_threshold} l @{Voile|general_attack_addall} a a n @{Voile|undescored_name} + @{Voile|additional_damage_dices} + @{Voile|general_effective_weapon1} + @{Voile|general_effective_weapon2} t @{Voile|transcendence} + @{Voile|general_effective_weapon3} f @{Voile|pctinflicted} f @{Voile|pctinflicted_s} f @{Voile|pctinflicted_b} + @{Voile|temp_dmg} f @{Voile|temp_pdmg} + @{Voile|momentum_dmg} + @{Voile|tempo_dmg}
        !setattr --name Voile --temp_pdmg|0 --temp_dmg|0 --tempo_dmg|0
        {m}change_momentum

[esquive_macro]
    description=Macro d'esquive
    self=
    others=
    macro=!crit ?{Nombre de des d'esquive} I @{{you}|skillcost_Defense_impenetrable} @{{you}|general_effective_Defense_impenetrable} R @{{you}|general_effective_Rempart_parfait} c @{{you}|crit_level} H @{{you}|base_dodge_dices} A @{{you}|Skill_general_attribute_select_dodge} t @{{you}|transcendence} s ?{{you}|Seuil d'esquive} - ?{Dégats a esquiver|0} a e n @{{you}|undescored_name} v @{{you}|pctreceived} v @{{you}|pctreceived_s} v @{{you}|pctreceived_b} + @{{you}|temp_esq} + @{{you}|momentum_esq} + @{{you}|tempo_esq}
        !setattr --name {you} --temp_esq|0 --tempo_esq|0
        {m}change_momentum

[parade_macro]
    description=Macro de parade
    self=
    others=
    macro=!crit ?{Nombre de des de defense} I @{{you}|skillcost_Defense_impenetrable} @{{you}|general_effective_Defense_impenetrable} R @{{you}|general_effective_Rempart_parfait} c @{{you}|crit_level} S @{{you}|general_skilllevel_Encaissement} @{{you}|general_effective_Encaissement} H @{{you}|base_defense_dices} H @{{you}|exal_defense_dices} s @{{you}|general_defense_threshold} l @{{you}|general_defense_addall} A @{{you}|Skill_general_attribute_select_defense} t @{{you}|transcendence} - ?{Dégats a parer|0} a d n @{{you}|undescored_name} + @{{you}|general_effective_shield1} + @{{you}|general_effective_shield2} + @{{you}|general_effective_shield3} v @{{you}|pctreceived} v @{{you}|pctreceived_s} v @{{you}|pctreceived_b} v @{{you}|temp_pdef} + @{{you}|temp_def} + @{{you}|momentum_esq} + @{{you}|tempo_par} + ?{Type d'attaque|Physique,@{{you}|general_skilllevel_res_physique_effective}|Magique,@{{you}|general_skilllevel_res_magique_effective}|Voile,@{{you}|general_skilllevel_res_voile_effective}|Divine,@{{you}|general_skilllevel_res_divine_effective}|Existence,0} + @{{you}|general_skilllevel_res_omega_effective}
        !setattr --name {you} --temp_pdef|0 --temp_def|0 --tempo_par|0
